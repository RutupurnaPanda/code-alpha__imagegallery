<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Previews</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <section class="gallery">
        <div class="thumbnails">
            <img src="./imggallery/download.jpeg" alt="pic1" class="thumbnail active">
            <img src="./imggallery/pexels-photo-1005417.jpeg" alt="pic2" class="thumbnail">
            <img src="./imggallery/pexels-photo-110686.jpeg" alt="pic3" class="thumbnail">
            <img src="./imggallery/pexels-photo-1133957.webp" alt="pic4" class="thumbnail">
            <img src="./imggallery/pexels-photo-132474.webp" alt="pic5" class="thumbnail">
            <img src="./imggallery/pexels-photo-135940.webp" alt="pic6" class="thumbnail">
            <img src="./imggallery/pexels-photo-674010.jpeg" alt="pic7" class="thumbnail">
            <img src="./imggallery/pexels-photo-757889.jpeg" alt="pic8" class="thumbnail">
        </div>
        <div class="main-image">
            <img src="./imggallery/download.jpeg" alt="Main Image" id="mainImage">
            <div class="slide-buttons">
                <button class="button prev">&#10094;</button>
                <button class="button next">&#10095;</button>
            </div>
        </div>
    </section>
</body>
</html>
